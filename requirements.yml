  - Совместимость с последними версиями популярных браузеров
  - Масштабируемая система, которая бы смогла обрабатывать 1000 одновременных пользователей
implicit:
  - Интуитивно понятный интерфейс для пользователей разного уровня подготовки
  - Простота развертывания и поддержки проекта из-за доступности документации
  - Автоматизированные и ручные тесты для проверки работоспособности системы
  - Возможность дальнейшей наработки идеи и расширения конструкта функций по инициативе сообщества
